name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create nova-agent-builder skill archive
        run: |
          # Create temporary directory for the skill package
          mkdir -p skill-package

          # Copy skill files
          cp -r .claude/skills/nova-agent-builder skill-package/

          # Copy CLAUDE.md to the package
          cp CLAUDE.md skill-package/

          # Create the archive
          cd skill-package
          zip -r ../nova-agent-builder-skill.zip .
          cd ..

          # Cleanup
          rm -rf skill-package

          echo "âœ… Created nova-agent-builder-skill.zip with CLAUDE.md"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            nova-agent-builder-skill.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
