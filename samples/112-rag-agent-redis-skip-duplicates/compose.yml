version: '3.8'

services:
  # Redis 8.2.3 includes RediSearch natively for vector similarity search
  # No need for redis-stack - standard Redis 8.x has built-in vector support!
  redis-server:
    image: redis:8.2.3-alpine3.22
    container_name: nova-redis-vector-store
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    environment:
      # Redis persistence: save every 30s if at least 1 key changed
      - REDIS_ARGS=--save 30 1
    command: redis-server --save 30 1 --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5


volumes:
  redis-data:
    driver: local
    # Data persists even after container removal
    # To reset: docker-compose -f docker-compose.redis.yml down -v


