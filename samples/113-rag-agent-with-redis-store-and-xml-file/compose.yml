services:
  # Redis 8.2.3 includes RediSearch natively for vector similarity search
  # No need for redis-stack - standard Redis 8.x has built-in vector support!
  redis-server:
    image: redis:8.2.3-alpine3.22
    container_name: nova-redis-vector-store
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    environment:
      # Redis persistence: save every 30s if at least 1 key changed
      - REDIS_ARGS=--save 30 1
    restart: unless-stopped
